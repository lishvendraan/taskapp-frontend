<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | TaskApp</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 380px;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.25);
            animation: fadeUp 0.5s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 6px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
        }

        .primary {
            background: #667eea;
            color: white;
            margin-bottom: 10px;
        }

        .primary:hover {
            background: #5a67d8;
        }

        .back {
            background: none;
            color: #667eea;
            margin-top: 10px;
        }

        .back:hover {
            text-decoration: underline;
        }

        #msg {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .card {
                margin: 20px;
                padding: 24px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Create Account ✨</h2>
    <p class="subtitle">Join TaskApp and start managing your tasks</p>

    <input id="username" placeholder="Username">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button class="primary" onclick="register()">Create Account</button>
    <button class="back" onclick="location.href='index.html'">← Back to Login</button>

    <p id="msg"></p>
</div>

<script>
    async function register() {
        const res = await fetch("http://localhost:8080/api/auth/register", {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body:JSON.stringify({
                username:username.value,
                email:email.value,
                password:password.value
            })
        });

        const data = await res.json();
        msg.style.color = res.ok ? "green" : "red";
        msg.innerText = res.ok
            ? "Account created! Redirecting..."
            : data.message || "Registration failed";

        if(res.ok) setTimeout(()=>location.href="index.html",1500);
    }
</script>

</body>
</html>
